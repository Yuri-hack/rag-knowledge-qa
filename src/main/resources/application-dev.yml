# 本地开发配置 - 连接本地Docker服务
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rag_db?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: dev_password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password:
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8  # 连接池最大连接数
          max-idle: 8    # 连接池最大空闲连接数
          min-idle: 4    # 连接池最小空闲连接数
          max-wait: 500ms # 连接池最大阻塞等待时间

milvus:
  host: localhost
  port: 19530
  token: ""  # 本地通常不需要token

# 开发环境特定配置
logging:
  level:
    io.github.yuri_hack: DEBUG
    io.milvus: INFO