# 生产环境配置 - 连接Docker容器网络内的服务
spring:
  datasource:
    url: jdbc:mysql://mysql:3306/rag_db?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  data:
    redis:
      host: redis
      port: 6379
      database: 0
      password:
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 20  # 连接池最大连接数
          max-idle: 10    # 连接池最大空闲连接数
          min-idle: 5    # 连接池最小空闲连接数
          max-wait: 500ms # 连接池最大阻塞等待时间

milvus:
  host: milvus  # 使用Docker服务名
  port: 19530
  token: ""

# 生产环境配置
logging:
  level:
    io.github.yuri_hack: INFO
    io.milvus: WARN