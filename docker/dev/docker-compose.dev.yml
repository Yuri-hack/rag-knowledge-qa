services:
  mysql:
    image: mysql:8.0
    container_name: rag-mysql-dev
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: dev_password
      MYSQL_DATABASE: rag_db
      MYSQL_ROOT_HOST: '%'
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./config/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdev_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: rag-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes

  milvus:
    image: milvusdb/milvus:v2.3.4
    container_name: rag-milvus-dev
    ports:
      - "19530:19530"
    volumes:
      - milvus_data_dev:/var/lib/milvus
    environment:
      - COMMON_STORAGETYPE=local
      - ETCD_USE_EMBED=true  # 明确使用嵌入式 etcd
    command: ["milvus", "run", "standalone"]

volumes:
  redis_data_dev:
  milvus_data_dev:
  mysql_data_dev: